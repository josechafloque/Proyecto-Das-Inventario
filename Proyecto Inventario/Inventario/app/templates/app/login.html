{% extends "base.html" %}

{% block titulo %} Login {% endblock %}

{% block contenido %}


<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card my-3" style="width: 18rem;">

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
      <h1 class="mt-5">Iniciar sesi칩n</h1>
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electr칩nico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contrase침a:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
      </form>

      <a href="{% url 'signup' %}" class="btn btn-secondary mb-3 mt-3">Registrarse</a>

      <a href="{% url 'inicio' %}" class="btn btn-danger mb-3">Regresar a Inicio</a>

    </div>

  </div>
</div>

{% endblock %}
